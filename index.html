<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    
    <body>
        <div id="vue-app">
            <h1>V-show V-if</h1>
            <button v-on:click="error = !error">error</button>    
            <button v-on:click="success = !success">success</button>  
            <button v-on:click="isholiday = !isholiday">isholiday</button>  
            <div>
                <span v-show="error">you got error</span>
                <span v-show="isholiday">hahahah holiday</span>
                <span v-show="success">you will be success</span>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
