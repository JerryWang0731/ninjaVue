<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    
    <body>
        <div id="vue-app">
            <h1>computed demo</h1>
            <span>Age: {{ age }}</span>
            <button v-on:click="x++">Add x</button>
            <button v-on:click="y++">Add y</button>
            <span>addX: {{ addX }}</span>
            <span>addY: {{ addY }}</span>
            <span>addXY: {{ addXY  }}</span>
        </div>
    </body>
    <script src="app.js"></script>
</html>
