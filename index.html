<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    
    <body>
        <div id="vue-app">
            <div id="bag" v-bind:class="{ burst: isActive }"></div>

            <div id="bag-health">
                <div :style="{width: health + '%'}"></div>
            </div>
            <div id="controls">
                <button v-show="!isActive" v-on:click="Punch">Punch</button>
                <button v-on:click="Reset">Reset</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
