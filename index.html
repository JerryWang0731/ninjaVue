<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    
    <body>
        <div id="vue-app">
            <ul>
                <li v-for="h in hobby">{{ h }}</li>
            </ul>
            <ul>
                <li v-for="f in friends">
                    <span>{{ f.name }}</span>
                    <span>{{ f.status }}</span>
                </li>
            </ul>
        </div>
    </body>
    <script src="app.js"></script>
</html>
